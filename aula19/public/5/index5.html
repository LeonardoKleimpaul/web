<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      crossorigin="anonymous"
    />

    <title>Calculadora de Porcentagem</title>
  </head>
  <body>
    <div class="container">
      <form
        action="http://localhost:8080/processa"
        method="get"
        class="was-validated"
      >
        <h2 class="alert alert-info">Calculadora de Porcentagem</h2>

        <div class="form-group mb-3">
          <label for="iPorcentagem">Porcentagem:</label>
          <input
            type="number"
            name="fPorcentagem"
            id="iPorcentagem"
            class="form-control"
            placeholder="Ex: 25"
            required
          />
          <small class="form-text text-muted">Digite um número</small>
        </div>

        <div class="form-group mb-3">
          <label for="iValor">Valor:</label>
          <input
            type="number"
            name="fValor"
            id="iValor"
            class="form-control"
            placeholder="0"
            required
          />
          <small class="form-text text-muted">Digite um número</small>
        </div>
        <div class="form-group mb-3">
          <button type="submit" class="btn btn-primary">
            <span class="fas fa-calculator"></span>
            Calcular
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
