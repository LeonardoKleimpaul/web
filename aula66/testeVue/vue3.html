<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue 2</title>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <p>{{40 + 2}}</p>
      <p>{{"Curso DEV-TI".toUpperCase()}}</p>
      <p>{{texto}}</p>
      <p v-html="textoHTML"></p>
      Nascimento: {{nascimento.toLocaleString()}} <br />
      R$ {{salario.toLocaleString()}}
    </div>

    <script>
      const { createApp } = Vue;

      const app = createApp({
        data() {
          return {
            texto: "Unoesc",
            textoHTML: "<em>Unoesc</em>",
            nascimento: new Date("1975-06-06T00:00"),
            salario: 1234.56,
          };
        },
      }).mount("#app");
      console.log(app);
    </script>
  </body>
</html>
