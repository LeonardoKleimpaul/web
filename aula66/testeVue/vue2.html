<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue 2</title>

    <script src="https://unpkg.com/vue@2"></script> 
</head>
<body>

    <div id="app">
        <p>{{40 + 2}}</p>
        <p>{{"Curso DEV-TI".toUpperCase()}}</p>
        <p>{{texto}}</p>
        <p v-html="textoHTML"></p>
        Nascimento: {{nascimento.toLocaleString()}} <br>
        R$ {{salario.toLocaleString()}} <br>
        <input type="text" v-model="texto"> <br>
        Somar: {{somar().toLocaleString()}} <br>
        Subtrair: {{subtrair().toLocaleString()}} <br>
        Pago? <input type="checkbox" v-bind:checked="pago"> <br>
        <a :href="site">Unoesc</a>
    </div>
    
    

    <script>
        const opcoes = {
            el: '#app',
            data: {
                texto: 'Unoesc',
                textoHTML: '<em>Unoesc</em>',
                nascimento: new Date('1975-06-06T00:00'),
                salario: 1234.56,
                pago: true,
                site: 'https://www.unoesc.edu.br'
            },
            methods: {
                somar: function() {
                    return this.salario + 100;
                },
                subtrair() {
                    return this.salario - 100;
                }
            },
        }
        const app = new Vue(opcoes);
        console.log(app);
    </script>
</body>
</html>
